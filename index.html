<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <title>Contacts us</title>
</head>

<body>
    <form id="formulario-contacto" class="container mt-5">
        <h2 class="text-bg-primary text-center border">Contacts Us</h2>
        <div class="form-group">
          <label for="nombre">First Name:</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="form-group">
          <label for="apellido">Last Name:</label>
          <input type="text" class="form-control" id="apellido" required>
        </div>
        <div class="form-group">
          <label for="correo">Email Adress:</label>
          <input type="email" class="form-control" id="correo" required>
        </div>
        <div class="form-group">
          <label for="celular">Phone:</label>
          <input type="text" class="form-control" id="celular" required>
        </div>
        <div class="form-group">
          <label for="mensaje">Mensaje:</label>
          <textarea class="form-control" id="mensaje" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary" onclick="enviarFormulario()">Submit</button>
      </form>
    <script src="JS/main.js"></script>
</body>

</html>
